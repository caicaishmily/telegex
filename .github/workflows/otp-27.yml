name: elixir-1.17-otp-27-ci

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Create secret files
        run: |
          cat <<EOT >> config/dev.secret.exs
          import Config
          config :telegex, token: "${{ secrets.BOT_TOKEN }}"
          EOT
          cat <<EOT >> config/test.secret.exs
          import Config
          config :telegex, token: "${{ secrets.BOT_TOKEN }}"
          EOT
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.1" # Define the elixir version [required]
          otp-version: "27.0" # Define the OTP version [required]
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
